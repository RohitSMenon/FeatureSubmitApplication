
<!DOCTYPE html>

<head>
<title>Submit Feature Request</title>
<link rel="stylesheet" type="text/css" href="/static/js/FeatureRequest.css">
</head>
<body>
<form>
<!-- This is called "view" of HTML markup that defines the appearance of UI -->
<table>
    <tr>
        <td align='center' class="tableHeader"> <strong>Feature Request</strong>  </td>
    </tr>
    <tr>
        <td>
            <table colspan="2">
                <tr>
                <td>Title:</td>
                <td><input data-bind ="value: title" /></td>
                </tr>
                <tr>
                <td>Description</td>
                <td><textarea rows="5" data-bind="value: description"></textarea></td>
                </tr>
                <tr>
                <td>Client</td>
                <td><select data-bind="options: clients,
                                        optionsCaption: '--select--',
                                        value: client,
                                        valueAllowUnset: true"></select></td>
                </tr>
                <tr>
                <td>Client Priority:</td>
                <td><select data-bind="options: priority,
                                    optionsCaption: '--select--',
                                    value: clientPriority,
                                    valueAllowUnset: true"></select></td>
                </tr>
                <tr>
                <td>Target date:</td>
                <td><input data-bind ="value: targetDate" type="date"/></td>
                </tr>
                <tr>
                <td>Product Area:</td>
                <td><select data-bind="options: products,
                                    optionsCaption: '--select--',
                                    value: productArea,
                                    valueAllowUnset: true"></select></td>
                
                </tr>
                </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td><button data-bind="click: submit">Submit</button></td>
                    <td><button data-bind="click: getData">Load Requests</button></td>
                </tr>
            </table>
        </td>
    </tr>
  
</table>


<div data-bind = "visible: showMe">
<table border="1">
    <thead class="tableHeader">
    <tr>
    <th>Request Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Client</th>
    <th>Client Priority</th>
    <th>Target Date</th>
    <th>Product Area</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: requests, visible: requests().length > 0">
    <tr>
    <td data-bind="text: id" />
    <td data-bind="text: title" />
    <td data-bind="text: description" />
    <td data-bind="text: client" />
    <td data-bind="text: clientPriority" />
    <td data-bind="text: targetDate" />
    <td data-bind="text: productArea" />
    </tr>
    </tbody>
    </table>
</div>
</form>
<script>
</script>
<script src = "/static/js/jquery-3.2.1.min.js" type = "text/javascript"></script>
<script src = "/static/js/knockout-3.4.2.js" type = "text/javascript"></script>
<script src = "/static/js/model.js" type = "text/javascript"></script>

</body>
</html>
